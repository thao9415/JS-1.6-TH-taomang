<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" value="ADD" onclick="addElement()">
<input type="button" value="DISPLAY" onclick="displayy()">
<div id="result"></div>
<script>
    let x = 0;
    let mang = Array();

    function addElement() {
        mang[x] = document.getElementById("txtValue").value;
        alert("Phần tử " + mang[x] + " đã được thêm vào mảng");
        x++;
        document.getElementById("txtValue").value = "";
    }
    function displayy() {
        let a="";
        for(let i=0;i<mang.length;i++) {
            a = a + "phần tử ở vị trí " + i + " có giá trị " + mang[i] + "<br>";
        }     document.write(a);

    }

</script>
</body>
</html>
